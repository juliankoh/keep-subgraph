specVersion: 0.0.2
description: Keep Network
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TBTCSystem
    network: mainnet
    source:
      address: "0x41A1b40c1280883eA14C6a71e23bb66b83B3fB59"
      abi: TBTCSystem
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - TBTCSystem
      abis:
        - name: TBTCSystem
          file: TBTCSystem/abis/TBTCSystem.json
      eventHandlers:
        - event: Redeemed(indexed address,indexed bytes32,uint256)
          handler: handleRedeemed
      file: TBTCSystem/TBTCSystem.wasm
templates:
  - name: TBTCDepositToken
    kind: ethereum/contract
    network: mainnet
    source:
      abi: TBTCDepositToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: templates/TBTCDepositToken/TBTCDepositToken.wasm
      entities:
        - TBTCDepositToken
      abis:
        - name: TBTCDepositToken
          file: TBTCDepositToken/abis/TBTCDepositToken.json
